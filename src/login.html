  <body class="login-page">
    <div class="login">
      <div class="container">
        <form class="login-form">
          <p class="login-form_title">Maks CMS</p>
          <div class="form-annotation">Sign In To Start Your Session</div>
          <div class="login-form_input">
            <input type="text" name="login" placeholder="User id / Email">
            <input type="password" name="password" placeholder="Password">
            <div class="login-form_bottom">
              <label class="remember" for="remember">
                <input type="checkbox" name="remember" id="remember">
                <span class="checkbox-replacer"></span>
                <span>Remember Me</span>
              </label>
              <a href="#" class="forgot">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
